<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentexa - Mental Health Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel ="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Poppins','sans-serif';
            background: #F7F9FA; /* Misty White */
            color: #2C2C2C; /* Deep Charcoal */
        }
        .hero{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2 rem;
            background: linear-gradient(to bottom right, #C7CEEA, #F7F9FA); /* Light Lavender to Misty White */
        }
        .hero-content{
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }
        .hero-text{
            flex: 1 1 400px;
            animation: fadeIn 1.3s ease;
        }
        .hero-text h1{
            font-size: 3rem;
            color: #2C2C2C; /* Deep Charcoal */
            margin-bottom: 1rem;
        }
        .hero-text p{
            font-size: 1.2rem;
            color: #7F8C8D; /* Gray Whisper */
            margin-bottom: 2rem;
        }
        .hero-text a{
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #4A90E2; /* Serene Blue */
            color: white;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .hero-text a:hover{
            background-color: #50E3C2; /* Soft Teal */
            color: white;
        }

        .hero-image{
            flex: 1 1 400px;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        .hero-image img{
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px  rgba(0, 0, 0, 0.1) ;
        }

        footer{
            text-align: center;
            padding: 1rem;
            background-color: #2C3E50; /* Calm Slate */
            color: #B0B8BB; /* Lighter Gray */
        }
        @keyframes fadeIn{
            0%{
                opacity: 0;
                transform: translateY(20px);
            }
            100%{
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px){
            .hero-text{
                font-size: 2.3rem;
            }
            .hero {
                flex-direction: column;
            }
            .hero-content{
                flex-direction: column;
            }
        }
    
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1> Welcome to Mentexa</h1>
                <p>Your private mental health companion! Empowering Your Mind with Science-Driven Tools, Private Self-Care, Mood Loggers, and Direct Access to Trusted Mental Health Professionals—All in One Place.</p>
        <a href="pages/html/home.html">Get Started</a>
            </div>
            <div class="hero-image">
                <img src="pictures/mentalhealth.jpg" alt="Mental Health Illustration" />
            </div>
        </div>
    </section>
    <footer>
        &copy; 2025 Mentexa | Group A8 — Pritam Thapa, Avash Mainali, Isha Shrestha
    </footer>
</body>
</html>
