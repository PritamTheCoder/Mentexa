<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="form-box">
      <h2>Welcome To Mentexa</h2>
      <p class="description">Please enter your details (Current Date: June 26, 2025, 06:34 PM +0545)</p>

      <form id="loginForm" onsubmit="return handleLogin(event)">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <div id="emailError" class="error"></div>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <div id="passwordError" class="error"></div>

        <div class="options">
          <label><input type="checkbox" id="rememberMe"> Remember me</label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="primary">Login</button>
        <div id="loading" class="loading"></div>
        <div id="loginError" class="error"></div>
      </form>

      <button class="google" type="button" onclick="window.location.href='signup.html'">Sign Up with Google</button>
      <p class="signup">Don't have an account? <a href="signup.html">Sign up for free</a></p>
    </div>
    <div class="image-panel">
      <img src="../Project 1/New folder/10314658.jpg" alt="Login Illustration">
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
